name: NanoServer Test

on: [push, workflow_dispatch]

jobs:
  run-nanoserver:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: user/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

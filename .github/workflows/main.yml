name: Fast Nabla Clone

on:
  workflow_dispatch:

jobs:
  clone-nabla:
    runs-on: windows-2022
    steps:
      - name: Init Checkout
        uses: actions/checkout@v4
        with:
          repository: Devsh-Graphics-Programming/Nabla
          ref: master
          fetch-depth: 1
          submodules: 'false'
          filter: blob:none
          show-progress: false

      - name: Perform Checkout
        shell: pwsh
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global protocol.version 2
          git config --global fetch.parallel 64
          git config --global checkout.workers 16
          git config --global http.version HTTP/2
          git -c submodule.fetchJobs=64 submodule update --init --recursive --depth 1 --jobs 64

      - name: Show repo summary
        shell: pwsh
        run: |
          git rev-parse HEAD
          git submodule status --recursive

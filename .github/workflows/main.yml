name: NanoServer Test

on: [push, workflow_dispatch]

jobs:
  run-nanoserver:
    runs-on: windows-latest
    steps:
      - name: Setup Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@release/v1

      - name: Print MSVC and Windows SDK Paths
        run: |
          echo "MSVC Path:"
          echo %VCToolsInstallDir%
          echo "Windows SDK Path:"
          echo %WindowsSdkDir%

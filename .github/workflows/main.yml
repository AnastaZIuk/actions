name: NanoServer Test

on: [push, workflow_dispatch]

jobs:
  run-nanoserver:
    runs-on: windows-latest
    steps:
      - name: Setup Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@release/v1
        with:
          arch: x64
          sdk: 10.0.22621.0
          
      - name: Print Environment Variables (PowerShell)
        shell: pwsh
        run: |
          Write-Host "MSVC Path:"
          Write-Host $env:VCToolsInstallDir
          Write-Host "Windows SDK Path:"
          Write-Host $env:WindowsSdkDir

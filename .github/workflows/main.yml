name: Build

on:
  push:
  pull_request:

permissions:
  contents: write
  checks: write

jobs:
  matrix-job:
    name: Nabla (${{ matrix.vendor }}, ${{ matrix.config }}, ${{ matrix.tag }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vendor: [msvc]
        config: [Release, Debug, RelWithDebInfo]
        tag: ['17.13.6']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Container â€“ Build Examples
        id: build-examples
        continue-on-error: true
        run: |
          echo "Running matrix config: ${{ matrix.config }}"
          if [[ "${{ matrix.config }}" == "Debug" ]]; then
            echo "Simulating failure for Debug"
            false  # this simulates failure
          else
            echo "Simulating success for Release"
            true
          fi

      - name: Examples - Set status
        id: outcome-examples
        run: |
          if [ "${{ steps.build-examples.outcome }}" == "success" ]; then
            echo "conclusion=success" >> $GITHUB_OUTPUT
          else
            echo "conclusion=failure" >> $GITHUB_OUTPUT
          fi

      - name: Examples - Check run
        if: always()
        uses: LouisBrunner/checks-action@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Examples (${{ matrix.vendor }}, ${{ matrix.config }}, ${{ matrix.tag }})
          conclusion: ${{ steps.outcome-examples.outputs.conclusion }}
          output: |
            {
              "summary": "Conclusion: ${{ steps.outcome-examples.outputs.conclusion }}, see [logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for full details."
            }

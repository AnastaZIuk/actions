name: Test Matrix + Separate Check Run

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  matrix-job:
    name: Matrix Job (config=${{ matrix.config }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print from matrix
        id: print-step
        run: |
          echo "print from matrix ${{ matrix.config }}"

      - name: Publish \"Build Examples\" check
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const outcome = '${{ steps.print-step.outcome }}' === 'success' ? 'success' : 'failure';
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Build Examples',
              head_sha: context.sha,
              status: 'completed',
              conclusion: outcome,
              output: {
                title: outcome === 'success'
                  ? 'Examples build passed'
                  : 'Examples build failed',
                summary: outcome === 'success'
                  ? `Matrix config \"${{ matrix.config }}\" printed successfully.`
                  : `Matrix config \"${{ matrix.config }}\" had a failure in the print step.`
              }
            });

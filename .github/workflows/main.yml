name: NanoServer Test

on: [push, workflow_dispatch]

jobs:
  run-nanoserver:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: fawazahmed0/action-debug-vscode@main

      - name: Build image
        run: |
          $env:DOCKER_BUILDKIT=1
          docker build -t app:latest .
        shell: pwsh

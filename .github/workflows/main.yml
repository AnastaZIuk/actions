name: Remote SSH Command
on:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: godbolt.devsh.eu
          username: DummyUser
          key: ${{ secrets.CE_KEY }}
          script: |
            cmd /c curl -sSL https://raw.githubusercontent.com/Devsh-Graphics-Programming/Nabla/master/compose.yml -o compose.yml & docker compose -f compose.yml down & for /f %i in ('docker network ls --filter "type=custom" -q') do docker network rm %i & docker compose -f compose.yml up -d --pull always --force-recreate & docker image prune -f

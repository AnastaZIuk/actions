name: NanoServer Test

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-nanoserver:
    runs-on: windows-latest

    concurrency:
      group: nanoserver-build
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download BuildKit
        run: |
          curl -SL --output buildx.exe https://github.com/docker/buildx/releases/download/v0.22.0-rc1/buildx-v0.22.0-rc1.windows-amd64.exe

      - name: Build image
        shell: pwsh
        run: |
          $env:DOCKER_BUILDKIT=1
          $env:BUILDX_EXPERIMENTAL=1
          .\buildx.exe build --cache-to type=gha,mode=max --cache-from type=gha -t app:latest .

      - name: Setup Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@release/v1
        with:
          arch: x64
          sdk: 10.0.22621.0
        
      - name: Run container
        shell: pwsh
        run: |
          function Convert-To-MountPath($path, $destination) {
              $destination = [System.IO.Path]::GetFullPath("C:\$destination\")
              $relativePath = $path -replace '^C:[\\/]+', ''
              return [System.IO.Path]::Combine($destination, $relativePath)
          }
          
          $repoWorkspace = "${{ github.workspace }}"
          $destination = ".mount\host"
          
          $vctoolsPath = Convert-To-MountPath($env:VCToolsInstallDir, $destination)
          $windowsSdkPath = Convert-To-MountPath($env:WindowsSdkDir, $destination)
          
          Write-Host "Source Host Path: $repoWorkspace"
          Write-Host "MSVC Container Path: $vctoolsPath"
          Write-Host "Windows SDK Container Path: $windowsSdkPath"




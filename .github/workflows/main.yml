name: Lavapipe Vulkan Profile Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { name: "Windows", os: windows-2022 }

    steps:
      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          install_runtime: true
          cache: false
          stripdown: true
          install_lavapipe: true

      - uses: fawazahmed0/action-debug-vscode@main

      - name: Run vulkaninfo via lavapipe
        shell: pwsh
        run: |
          $env:VK_ICD_FILENAMES = "C:\lavapipe\share\vulkan\icd.d\lvp_icd.x86_64.json"
          $env:PATH = "C:\lavapipe\bin;$env:PATH"

          vulkaninfoSDK.exe -j -o profile.json
          Get-Content -Raw profile.json

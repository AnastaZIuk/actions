name: Fast Nabla Clone

on:
  workflow_dispatch:

jobs:
  clone-nabla:
    runs-on: windows-2022
    steps:
      - name: Checkout Nabla (partial, no submodules)
        uses: actions/checkout@v4
        with:
          repository: Devsh-Graphics-Programming/Nabla
          ref: master
          fetch-depth: 1
          submodules: 'false'
          filter: blob:none
          show-progress: false

      - name: Init dependencies
        shell: pwsh
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git config --global protocol.version 2
          git submodule sync --recursive
          git -c submodule.fetchJobs=8 submodule update --init --recursive --depth 1 --jobs 8

      - name: Show repo summary
        shell: pwsh
        run: |
          git rev-parse HEAD
          git submodule status --recursive
